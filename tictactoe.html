<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="tictactoe.js" defer></script>
</head>
<body class="dark-mode">
    <div class="container my-4">
        <h1 class="text-center text-light bg-dark p-3">Tic Tac Toe</h1>
        <button class="btn btn-dark" id="dark-mode-btn">Dark Mode</button>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <table class="table table-bordered text-center square-grid">
              <tbody>
                <tr>
                  <td class="cell"></td>
                  <td class="cell"></td>
                  <td class="cell"></td>
                </tr>
                <tr>
                  <td class="cell"></td>
                  <td class="cell"></td>
                  <td class="cell"></td>
                </tr>
                <tr>
                  <td class="cell"></td>
                  <td class="cell"></td>
                  <td class="cell"></td>
                </tr>
              </tbody>
            </table>
            <div id="game-over-message" class="alert"></div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-danger btn-lg my-auto" id="reset">Reset<i class="fas fa-undo-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
